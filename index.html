<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Chess Puzzle Recorder</title>
        <link rel="stylesheet" href="display/chessboard.css" />
    </head>
    <body>
        <div id="board" style="width: 400px"></div>
        <input type="button" id="startBtn" value="Start" />
        <input type="button" id="clearBtn" value="Clear" />
        <input type="button" id="recordBtn" value="Start Recording" />
        <br>
        <br>

        <label for="problemid">Problem #: </label><input type="text" id="problemid"/><br><br>
        <label for="author">Author: </label><input type="text" id="author"/><br><br>
        <label for="type">Type: </label>
        <select id="type">
            <option value="Mate in Two">Mate in Two</option>
            <option value="Mate in One">Mate in One</option>
            <option value="Mate in Three">Mate in Three</option>
        </select>
        <br><br>
        <label for="firstmove">First to Move: </label>
        <select id="firstmove">
            <option value="White">White</option>
            <option value="Black">Black</option>
        </select>

        <script src="dist/chess-puzzle-recorder.js"></script>
    </body>
</html>
